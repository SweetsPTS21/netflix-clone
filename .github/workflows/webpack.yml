name: NodeJS with Webpack

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependences
      run: |
        npm install
        
    - name: Build 
      run: |
        npm run build
  deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}  # Use a GitHub token with deploy permissions
        cartesian-product: gh-pages  # Assuming your built files are in the "build" folder
        single-branch: true  # Only deploy to the "gh-pages" branch (if using it)
    
      
